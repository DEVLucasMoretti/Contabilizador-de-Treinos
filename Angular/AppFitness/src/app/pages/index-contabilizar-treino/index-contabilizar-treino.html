<app-menu></app-menu>
<main>
<h2 class="text-center">CONTABILIZAR TREINO</h2>

<div class="container mt-5">
  <div class="row g-3 align-items-end">

    <!-- Calorias -->
    <div class="col-md-4">
      <div class="form-floating">
        <input
          type="number"
          [(ngModel)]="caloriasgastas"
          class="form-control bg-input"
          id="calorias"
          placeholder="Calorias">
        <label for="calorias">Quantidade de Calorias Gastas</label>
      </div>
    </div>

    <!-- Treino -->
    <div class="col-md-4">
      <div class="form-floating">
        <input
          type="text"
          [(ngModel)]="treinoDoDia"
          class="form-control bg-input"
          id="treino"
          placeholder="Treino">
        <label for="treino">Treino do dia</label>
      </div>
    </div>

<!-- Data -->
<div class="col-md-4">
  <mat-form-field appearance="outline" class="w-100">
    <mat-label>Data</mat-label>

    <input
      matInput
      [matDatepicker]="picker"
      [(ngModel)]="dataSelecionada"
      [ngModelOptions]="{ standalone: true }">

    <mat-datepicker-toggle
      matIconSuffix
      [for]="picker">
    </mat-datepicker-toggle>

    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
</div>


  </div>
</div>

<div class="d-flex justify-content-center mt-5">
  <button class="btn-contabilizar" (click)="btnContabilizarTreino()">
    CONTABILIZAR
  </button>
</div>

<img
  src="mascotePaginaContabilizarTreino.png"
  class="mascote"
  alt="Mascote raposa feliz com halteres">

</main>
